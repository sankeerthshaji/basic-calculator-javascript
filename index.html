<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Javascript</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calculator">
            <div class="output">
                <input type="text" id="screen">
 
            </div>
            <div class="button-row1">
                <button class="button" onclick="percentageClick('%')">%</button>
                <button class="button" onclick="backspaceclick()">DEL</button>
                <button class="button" onclick="delClick()">AC</button>
                <button class="button" onclick="buttonclick('/')">รท</button>
            </div>
            <div class="button-row2">
                <button class="button" onclick="buttonclick(7)">7</button>
                <button class="button" onclick="buttonclick(8)">8</button>
                <button class="button" onclick="buttonclick(9)">9</button>
                <button class="button" onclick="buttonclick('*')">x</button>
            </div>
            <div class="button-row3">
                <button class="button" onclick="buttonclick(4)">4</button>
                <button class="button" onclick="buttonclick(5)">5</button>
                <button class="button" onclick="buttonclick(6)">6</button>
                <button class="button" onclick="buttonclick('-')">-</button>
            </div>
            <div class="button-row4">
                <button class="button" onclick="buttonclick(1)">1</button>
                <button class="button" onclick="buttonclick(2)">2</button>
                <button class="button" onclick="buttonclick(3)">3</button>
                <button class="button" onclick="buttonclick('+')">+</button>
            </div>
            <div class="button-row5">
                <button class="button" onclick="signchangeClick()">+/-</button>
                <button class="button" onclick="buttonclick(0)">0</button>
                <button class="button" onclick="dotClick('.')">.</button>
                <button class="button" onclick="equalClick()">=</button>
            </div>

        </div>

    </div>
</body>
</html>
